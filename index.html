<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./stylesheet/style.css">
        <script src="./javascript/script.js" defer></script>
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <div class="container-fluid text-bg-primary vh-100">
            <header class="d-flex flex-column m-auto">
                <h1 class="m-0">Tic-tac-toe</h1>
                <div class="align-self-end subtitle">Javascript edition</div>
            </header>

            <div class="row row-cols-3 container-md h-50 m-auto font-dimensions move-down" id="game-grid">

            </div>

            <div class="modal fade show" style="display: block" id="players-modal" tabindex="-1" aria-labelledby="players-modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header d-flex align-items-center justify-content-center text-bg-secondary">
                      <h5 class="modal-title" id="players-modal-title">Choose the players' names</h5>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-center text-bg-light">
                        <form class="d-flex flex-column gap-3 w-100" id="make-players-form">
                            <div class="d-flex flex-column gap-3">
                                <div class="d-flex align-items-center justify-content-evenly">
                                    <label for="player-one-name">Player one</label>
                                    <input type="text" id="player-one-name" name="player-one-name" value="Pippo">
                                </div>
                                <div class="d-flex align-items-center justify-content-evenly">
                                    <label for="player-two-name">Player two</label>
                                    <input type="text" id="player-two-name" name="player-two-name" value="Mak">
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button>Set names</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>

            <div class="modal fade" id="endgame-modal" tabindex="-1" aria-labelledby="endgame-modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header d-flex align-items-center justify-content-center text-bg-secondary">
                      <h5 class="modal-title" id="endgame-modal-title"></h5>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-center">
                        <button id="replay-button">Play again!</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
